<!DOCTYPE html>
<html lang="en"><head>
		<meta charset="utf-8">
		<title>GHCJS • ReactJS • TodoMVC</title>
		<link rel="stylesheet" href="css/todomvc-common/base.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
<body>
<section id="todoapp"><div><header id="header"><h1>todos</h1><input id="new-todo" placeholder="What needs to be done?" value=""></header><section id="main"><input id="toggle-all" type="checkbox"><label for="toggle-all">Mark all as complete</label><ul id="todo-list"><li class="completed"><div class="view"><input class="toggle" type="checkbox"><label>DoNe</label><button class="destroy"></button></div></li><li><div class="view"><input class="toggle" type="checkbox"><label>Woaaaaah!</label><button class="destroy"></button></div></li><li class="completed"><div class="view"><input class="toggle" type="checkbox"><label>DoNe</label><button class="destroy"></button></div></li><li><div class="view"><input class="toggle" type="checkbox"><label>Woaaaaah!</label><button class="destroy"></button></div></li></ul></section><footer id="footer"><span id="todo-count"><strong>2</strong><span> items left</span></span></footer></div></section><footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="https://github.com/meiersi">Simon Meier</a> based on the <a href="https://github.com/facebook/flux">flux</a> TodoMVC example by <a href="http://facebook.com/bill.fisher.771">Bill Fisher</a></p><p>A (future;-) part of <a href="http://todomvc.com">TodoMVC</a></p></footer>
</body></html>
